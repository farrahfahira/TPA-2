<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <a href="" class="logo">BMI-calc</a>
    </nav>

    <div class="background">
      <section class="home">
        <div class="home-text">
          <h1>Check your BMI</h1>

          <p>Height in CM: <input type="text" id="height" /><br /><span id="height_error"></span></p>

          <p>Weight in KG: <input type="text" id="weight" /><br /><span id="weight_error"></span></p>

          <button id="btn">Calculate!</button>

          <p id="output"></p>
        </div>
        <div class="home-img">
          <img src="calculate.png" alt="" width="250" />
        </div>
      </section>
    </div>
  </body>
</html>
